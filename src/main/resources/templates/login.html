<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Insert title here</title>
    <link rel="stylesheet" href="/css/public_head.css" />
    <link rel="stylesheet" href="/css/new.css" />
    <!--<link rel="stylesheet" href="/css/bootstrap.css" />-->

    <script type="text/javascript" src="/js/jquery-1.8.2.min.js"></script>
    <script type="text/javascript" src="/js/phone.js"></script>
    <!--<script type="text/javascript" src="/js/bootstrap.js"></script>-->

    <script type="text/javascript">
        function login() {
            var username=$("#username").val();
            var password =$("#pwd").val();

            $.ajax({
                type:"post",
                dataType: "json",
                url:"/login",
                Menu_data:{
                    username:username,
                    pwd:password,
                },

                success:function(Menu_data) {
                    window.location.href = "/next?username="+Menu_data.realname;
                }
            });
        }
    </script>
</head>
<body>
<div class="head_line">
    <p class="head_line_p">ログイン</p>
</div>
<div class="new_index">
    <div class="wd_index">
            <div class="wd_line">
                <label class="wd_title">企業ID</label> <input id="enterpriseId"  type="text"
                                                            class="line_input" placeholder="">
            </div>

            <div class="wd_line">
                <label class="wd_title">ログインID</label> <input id="username" type="text"
                                                              class="line_input" placeholder="">
            </div>

            <div class="wd_line">
                <label class="wd_title">パスワード</label> <input id="pwd" type="text"
                                                             class="line_input" placeholder="">

            </div>

            <div class="btn_line">
                <input type="submit" class="bottom_btn" value="ログイン"
                       onclick="login()">
            </div>
        <div class="wd_desc">登録済み企業から選択</div>

    </div>

    <div class="box">
        <ul>
            <li><div>1</div></li>
            <li><div>2</div></li>
            <li><div>3</div></li>
            <li><div>4</div></li>
            <li><div>5</div></li>
            <li><div>6</div></li>
            <li><div>7</div></li>
            <li><div>8</div></li>
            <li onclick="enterpriseAction()"><div>9</div></li>
        </ul>
    </div>
</div>
</body>
</html>
